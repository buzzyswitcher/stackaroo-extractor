          type: integer
        pages:
          type: integer
        per_page:
          type: integer
        page:
          type: integer
        clusters:
          type: string
        arguments:
          type: string
        alternate_url:
          type: string
    HHVacancyId:
      properties:
        id:
          description: Идентификатор вакансии
          type: string
    HHVacancySalary:
      description: Оклад
      properties:
        from:
          type: number
        to:
          type: number
        gross:
          type: boolean
        currency:
          type: string
    HHVacancySchedule:
      properties:
        id:
          type: string
        name:
          type: string

    HHVacancyKeySkill:
      properties:
        name:
          type: string
