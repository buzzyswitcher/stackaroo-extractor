    HHVacancyArea:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyExperience:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyEmployment:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyEmployer:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyLangauge:
      properties:
        id:
          type: string
        name:
          type: string
        level:
          $ref: '#/components/schemas/HHVacancyLangaugeLevel'
    HHVacancyLangaugeLevel:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyProfessionalRole:
      properties:
        id:
          type: string
        name:
          type: string
    HHVacancyResponse:
      properties:
        id:
          type: string
        description:
          type: string
        key_skills:
          type: array
          items:
            $ref: '#/components/schemas/HHVacancyKeySkill'
        schedule:
          $ref: '#/components/schemas/HHVacancySchedule'
